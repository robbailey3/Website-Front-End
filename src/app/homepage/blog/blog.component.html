<section id="blog-container" *ngIf="posts" class="flex-container">
  <div *ngFor="let post of posts" class="post col-md-6">
    <div class="post-image" *ngIf="post.image !== null || post.image">
      <img [src]="post.image" />
    </div>
    <div class="post-main">
      <div class="post-header">
        <h2>
          <a [routerLink]="['blog', post.slug]">{{ post.title }}</a>
        </h2>
        <div class="post-date">{{ post.date }}</div>
        <div class="post-tags" *ngIf="post.tags">
          <span class="post-tag" *ngFor="let tag of post.tags">{{ tag }}</span>
        </div>
      </div>
      <div class="post-description">
        <p>{{ post.description }}</p>
      </div>
      <div class="btn-container">
        <a [routerLink]="['blog', post.slug]" class="btn read-more"
          >Read more</a
        >
      </div>
    </div>
  </div>
</section>

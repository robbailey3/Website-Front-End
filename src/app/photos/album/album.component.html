<div id="images-container" class="flex-container">
  <div
    *ngFor="let img of photos"
    [style.width]="img.width + 'px'"
    [style.height]="img.height + 'px'"
    [style.margin]="config.imageMargins + 'px'"
  >
    <img
      src="{{ img.thumbnail_path }}"
      alt="{{ img.caption }}"
      [attr.data-src]="img.path"
      class="lazy-load"
      #lazyLoad
    />
  </div>
</div>

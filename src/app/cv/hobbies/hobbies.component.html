<section id="hobbies">
  <h2>Hobbies & Interests</h2>
  <div class="hobbies-item" *ngFor="let hobby of hobbies">
    <h3>{{ hobby.name }}</h3>
    <p>{{ hobby.summary }}</p>
    <div class="hobby-keywords">
      <span class="chip" *ngFor="let chip of hobby['keywords']">{{
        chip
      }}</span>
    </div>
  </div>
</section>

<div id="cv-wrapper">
  <rb-card *ngIf="cv" id="cv-container" class="content-wrapper">
    <rb-profile [cv]="cv['basics']"></rb-profile>
    <rb-skills [skills]="cv['skills']"></rb-skills>
    <rb-projects [projects]="cv.projects"></rb-projects>
    <rb-experience [experience]="cv['workExperience']"></rb-experience>
    <rb-education [education]="cv['education']"></rb-education>
    <rb-hobbies [interests]="cv.interests"></rb-hobbies>
  </rb-card>
</div>

<div id="cv-wrapper">
  <app-card *ngIf="cv" id="cv-container" class="content-wrapper">
    <app-profile [cv]="cv['basics']"></app-profile>
    <app-skills [skills]="cv['skills']"></app-skills>
    <app-experience [experience]="cv['workExperience']"></app-experience>
    <app-education [education]="cv['education']"></app-education>
    <app-hobbies [hobbies]="cv['hobbies']"></app-hobbies>
  </app-card>
</div>

<section id="cv-projects">
  <h2>Projects</h2>
  <div class="project-item" *ngFor="let project of projects">
    <h3>{{ project.title }}</h3>
    <a
      [href]="project.url"
      target="_blank"
      rel="noopener noreferrer"
      class="project-url"
      *ngIf="project.url"
      >{{ project.url }}</a
    >
    <div class="project-key-points">
      <ul>
        <li *ngFor="let point of project.keyPoints">
          <p>{{ point }}</p>
        </li>
      </ul>
    </div>
    <div class="project-key-words">
      <span class="chip" *ngFor="let keyword of project.keyWords">{{
        keyword
      }}</span>
    </div>
  </div>
</section>
